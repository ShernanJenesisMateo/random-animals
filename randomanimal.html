<!DOCTYPE html>
<html>
<head>
  <title>Random Animal Images</title>
</head>
<body>

  <h1>Random Dog</h1>
  <img id="dog-image" src="https://random.dog/woof.json" alt="Random Dog">
  <script>
    fetch('https://random.dog/woof.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('dog-image').src = data.url;
      });
  </script>

  <h1>Random Cat</h1>
  <img id="cat-image" src="https://api.thecatapi.com/v1/images/search" alt="Random Cat">
  <script>
    fetch('https://api.thecatapi.com/v1/images/search')
      .then(response => response.json())
      .then(data => {
        document.getElementById('cat-image').src = data[0].url; 
      });
  </script>

  <h1>Random Fox</h1>
  <img id="fox-image" src="https://randomfox.ca/floof/" alt="Random Fox">
  <script>
    fetch('https://randomfox.ca/floof/')
      .then(response => response.json())
      .then(data => {
        document.getElementById('fox-image').src = data.image;
      });
  </script>
</body>
</html>
